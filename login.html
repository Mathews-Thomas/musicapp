<body class="loginppage">

        <h1>log in to spotify</h1>
        <div><button ><img src="images/Google__G__logo.svg.png" width="10%" class="googleloginpage">continue with google</button></div>
        <div><button><img src="images/Facebook_f_logo_(2021).svg.webp" width="3%" class="fbloginpage">continue with facebook</button></div>
        <div><button><img src="images/apple-removebg-preview.png" width="3%" class="appleloginpage">continue with apple</button></div>
        <div><button>continue with phone number</button></div>
        <hr>
        <br>
        <div><label for="" class="loginpageemail">Email or username</label>
            <div><input type="text" placeholder="email or username"></div>
        </div>
        <div><label for="" class="loginpagepassword">Password</label>
            <div><input type="text" placeholder="password"></div>
        </div>
        <div class="buttonchangediv"><button class="buttonchange"><i class="fa-solid fa-circle"></i></button> <span>remember me</span></div>
        <div><button class="loginloginpage">log in</button></div>
        <p class="forget"><a>forgot your password?</a></p>
        <hr>
        <p class="account">don't have an account? <a href="signup.html">sign up for spotify</a></p>
